  <h1>🧠 Quiz: Você me conhece mesmo?</h1>

  <form id="quizForm">
    <label>1. Qual é a minha cor preferida?</label><br>
    <input type="text" id="q1"><br><br>

    <label>2. Nome do meu cachorro?</label><br>
    <input type="text" id="q2"><br><br>

    <label>3. Qual minha comida favorita?</label><br>
    <input type="text" id="q3"><br><br>

    <label>4. Qual o nome da minha irmã gêmea?</label><br>
    <input type="text" id="q4"><br><br>

    <label>5. Quais dessas comidas eu gosto?</label><br>
    <label><input type="checkbox" name="comida" value="Galeto"> Galeto</label><br>
    <label><input type="checkbox" name="comida" value="Sushi"> Sushi</label><br>
    <label><input type="checkbox" name="comida" value="Figado"> Figado</label><br>
    <label><input type="checkbox" name="comida" value="Brocolis"> Brocolis</label><br><br>

    <!-- Pergunta com seletor -->
    <label>6. Em qual período da faculdade estou?</label><br>
    <select id="q6">
      <option value="">Selecione...</option>
      <option value="1">1º período</option>
      <option value="2">2º período</option>
      <option value="3">3º período</option>
      <option value="4">4º período</option>
      <option value="5">5º período</option>
      <option value="6">6º período</option>
      <option value="7">7º período</option>
      <option value="8">8º período</option>
    </select><br><br>

    <label>7. Qual meu jogo favorito?</label><br>
    <input type="text" id="q7"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="resultado"></div>

  <script src="js/quiz.js"></script>
</body>

</html>
